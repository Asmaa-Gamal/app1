<div class="form col-md-6 ">
    <form [formGroup]='userData'(ngSubmit)='saveFrom()'>
        <div class="form-group ">
        <input type="text" class="form-control"name="userName" formControlName='userName'placeholder="Enter Name">
        <div *ngIf="userData.controls.userName.touched && userData.controls.userName.errors !=null "class="alert alert-danger mt-2 ">Name is required</div>
        </div>
        
            <div class="form-group ">
                
                <input type="email" class="form-control"name="userMail" formControlName='userMail 'placeholder="Enter Email">
                <div *ngIf="userData.controls.userMail.touched && userData.controls.userMail.errors !=null "class="alert alert-danger mt-2 ">enter a valid email</div>
                </div>
        
                <div class="form-group">
                    <textarea type="text"rows="4" class="form-control" placeholder="Enter Message" name="Message" formControlName='userMessage'>
                   </textarea>
                        <div *ngIf="userData.controls.userMessage.touched && userData.controls.userMessage.errors !=null "class="alert alert-danger mt-2">Message is required</div>
                    </div>
        
                    <button [disabled]='userData.invalid'class="btn btn-info"type="submit">Submit</button>
                </form>       
</div>
